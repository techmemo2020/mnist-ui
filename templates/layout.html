<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% if title %}
    <title>ポンコツテスト - {{title}}</title>
    {% else %}
    <title>ポンコツテスト</title>
    {% endif %}
    {% if extra__head %}
    {% block extra_head %}{% endblock %}
    {% endif %}
  </head>
  <body>
    <div id="header">
      ポンコツ屋テスト
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
    {% set ref=request.url|urlencode %}
      &copy; Copyright 2018 by <a href="http://profile.ameba.jp/techmemo2020/?ref={{ref}}">ポンコツ屋</a>
    </div>
  </body>
</html>
