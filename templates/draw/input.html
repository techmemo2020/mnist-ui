{% extends "layout.html" %}
{% set title="Draw" %}
{% block content %}
<style>
//MSのIE11などでドラッグ時に画面が揺れないように
	canvas#can{-ms-touch-action:none}
	body{-ms-touch-action:none;}
</style>
<script src="{{ url_for('static',filename='js/draw.js') }}"></script>
<script>
window.onload = function() {
  mam_draw_init();
}
</script>
	<h1>手書き数字判別(SVM/MNISTデータ学習)</h1>
    <center>
	<div style="border:solid 1px #000000;width:300px;" id="candiv">
		<canvas id="can" width="300px" height="300px"></canvas>
	</div>
	<form id="fm" name="fm" method="post" action="{{ url_for('draw') }}">
		<input type="button" onClick="clearCan();" value="クリア" style="width:100;height:30;" data-inline="true" />
		<input type="button" href="savePic();" onClick="savePic();" value="判別" style="width:100;height:50;" data-inline="true" />
		<input type="hidden" name="imgBase64" id="imgBase64" value="" data-inline="true" />
	</form>
    </center>
{% endblock %}
